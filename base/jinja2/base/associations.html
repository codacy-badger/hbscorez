{% extends 'base/base.html' %}
{% block title %}Verbände{% endblock %}
{% block content %}
<ol class="breadcrumb">
    <li class="breadcrumb-item active"><a href="{{ url('associations') }}">Verbände</a></li>
</ol>
<h1>Verbände</h1>
<ul>
    {% for association in associations %}
    <li><a href="{{ association.get_absolute_url() }}">{{ association.abbreviation }} - {{ association.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
