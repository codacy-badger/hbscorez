<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="{% block description %}HbScorez ist eine Statistikplattform für diverse Handballigen im deutschsprachigen Raum.{% endblock %}">
    <link rel="icon" href="{{ static('base/images/favicons/favicon.png') }}">

    <title>{% block title %} | HbScorez{% endblock %}</title>

    {% block styles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ static('base/styles/base.css') }}">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{{ url('home') }}">HbScorez</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown active">
                <a id="nav-statistics" class="nav-link dropdown-toggle" href="#/" data-toggle="dropdown">Statistik</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item disabled" href="#/">Tabellen & Begegnungen</a>
                    <a class="dropdown-item active" href="{{ url('associations') }}">Torjäger</a>
                    <a class="dropdown-item disabled" href="#/">Torhüter</a>
                    <a class="dropdown-item disabled" href="#/">Strafen</a>
                    <a class="dropdown-item disabled" href="#/">Rekorde</a>
                    <a class="dropdown-item disabled" href="#/">7 Meter</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#/">Spielberichte</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#/">Tippspiel & Co</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#/">Dateneintrag</a>
            </li>
            <li><a class="btn btn-block btn-primary" target="_blank"
                   href="https://redmine.djbrown.de/projects/hbscorez/boards">Forum</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!--
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#/">Tabellen & Begegnungen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url('associations') }}">Torjäger</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#/">Torhüter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#/">Strafen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#/">Rekorde</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#/">7 Meter</a>
                </li>
            </ul>
        </nav>
        -->
        <main class="col-sm-12 ml-sm-auto pt-3">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<footer id="footer" class="footer bg-dark">
    <div class="container">
        <div class="row">
            <div class="footer-item col-sm-3 col-md-2 col-lg-2 col-xl-2">
                <a href="{{ url('notice') }}"><span id="imprint">Impressum</span></a>
            </div>
            <div class="footer-item col-sm-4 col-md-3 col-lg-3 col-xl-2">
                <a href="https://github.com/djbrown/hbscorez" target="_blank">
                    <img id="github-logo" src="{{ static('base/images/github-logo.png') }}"/>
                    <span>GitHub<br/>Repo</span>
                </a>
            </div>
            <div class="footer-item col-sm-5 col-md-3 col-lg-4 col-xl-2">
                <a href="https://redmine.djbrown.de/projects/hbscorez" target="_blank">
                    <img id="redmine-logo" src="{{ static('base/images/redmine-logo.png') }}"/>
                    <span>Redmine<br/>Projekt</span>
                </a>
            </div>
        </div>
    </div>
</footer>
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
